version: '3.9'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./backend/wait-for-it.sh:/wait-for-it.sh:ro
      - ./media:/app/media
      - ./static:/app/staticfiles
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mydb
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DJANGO_SETTINGS_MODULE=backend.settings
      - DJ_SECRET_KEY=django-insecure-hs9)_e=ru&lf5h(5&i$pqs=t487@+6h$d3byxyt
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/static:ro
      - ./media:/media:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email frankiedibs@gmail.com -d zoom-vintageclassics.com --agree-tos

volumes:
  postgres_data:
