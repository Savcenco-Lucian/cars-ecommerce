events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name zoom-vintageclassics.com www.zoom-vintageclassics.com;

        # ACME challenge pentru Let's Encrypt
        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporar: fără redirecționare spre HTTPS
        location / {
            return 200 "HTTP server ready for Certbot verification!\n";
        }
    }
}
